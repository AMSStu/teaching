plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdkVersion 33 // or the latest available
    defaultConfig {
        applicationId "com.example.yourapp" // Change this to your own application ID
        minSdkVersion 21 // Adjust as needed
        targetSdkVersion 33 // Adjust to your needs
        versionCode 1
        versionName "1.0"
    }

    // Java compatibility options
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_23
        targetCompatibility JavaVersion.VERSION_23
    }

    kotlinOptions {
        jvmTarget = "23" // Match with your Java version
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.22" // Match with your Kotlin version
    // Add your other dependencies here
}

