// Root-level build.gradle file

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

// Set the build directory for all subprojects
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")

    // Configure android settings for subprojects (without afterEvaluate)
    if (project.hasProperty("android")) {
        project.android {
            compileSdkVersion 34 // Adjust based on your target
            buildToolsVersion "34.0.0" // Ensure this is updated
        }
    }
}

// Task to clean the build directory
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

