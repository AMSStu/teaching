# Increase heap size for better performance
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable AndroidX and Jetifier
android.useAndroidX=true
android.enableJetifier=true

# Enable Gradle caching for faster builds
org.gradle.caching=true

# Enable parallel execution for faster builds
org.gradle.parallel=true

# Enable Gradle daemon for improved performance
org.gradle.daemon=true

# Enable configuration on demand for better efficiency
org.gradle.configureondemand=true
